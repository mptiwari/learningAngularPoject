<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>list of Card</title>
</head>
<body >
<div ng-controller="myController">
<table>
<div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">List of Cards </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr><th width="20"></th>
                              <th width="20">Card No.</th>
                              <th width="20">Name</th>
                              <th width="20">Age</th>
                              <th width="10">Gender</th>
                              <th width="100"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="card in cards">
                          	<td><button ng-click="editCard()">Edit</button> <button ng-click="saveCard(card)">Save</button></td>
                              <td><span ng-show="flag" ng-bind="card.cardno" ></span>
                              <input ng-hide="flag" ng-model="card.cardno"/></td>
                              <td><span ng-show="flag" ng-bind="card.name"></span>
                              <input ng-hide="flag" ng-model="card.name"/></td>	
                              <td><span ng-show="flag" ng-bind="card.age"></span>
                              <input ng-hide="flag" ng-model="card.age"/></td>
                              <td><span ng-show="flag" ng-bind="card.gender"></span>
                              <input ng-hide="flag" ng-model="card.gender"/></td>
                              	
                              	<!-- <span ng-bind="card.name"></span>
                              	<span ng-bind="card.age"></span>
                              	<span ng-bind="card.gender"></span> -->
                              </td>
                              
                              <!-- <td><a href="#/editCard" data-ng-click="editCard(card.cardno)">Edit</a> |
                        		<a href="" data-ng-click="deleteCard(card.cardno)">Delete</a>
                       		 </td> -->
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </table>
	</div>      
</body>
</html>

<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Edit Card Details</title>
</head>
<body >
<div ng-controller="myController">
	<table>
	<div>
	 <h3> Edit Card Details </h3> 
		</div>
		<tr>
			<td>Name</td>
			<td>
			<input type="text" ng-model="card.name">
			</td>
		</tr>
		<tr>
			<td>Age</td>
			<td>
			<input type="text" ng-model="card.age">
			</td>
		</tr>
		<tr>
			<td>Card No</td>
			<td>
			<input type="text" ng-model="card.cardno">
			</td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
			<input type="text" ng-model="card.gender">
			</td>
		</tr>
		<tr>
      <td>
      	<button class="btn-panel-big" ng-click="editCard(card.cardno)"> Update Card </button>
	</td>
	</tr>
	</table>
	</div>
</body>
</html>
